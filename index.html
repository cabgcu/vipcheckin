<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CAB VIP Check In System</title>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <style>
        :root {
            --bg-dark: #000000;
            --glass-surface: rgba(15, 15, 15, 0.85); 
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --gradient-accent: linear-gradient(135deg, #0A84FF, #BF5AF2);
            --gradient-success: linear-gradient(135deg, #34C759, #30B0C7);
            --gradient-danger: linear-gradient(135deg, #FF3B30, #FF9500);
            --radius-card: 28px;
            --radius-pill: 100px;
            --blur: 40px;
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0;
            font-family: var(--font-stack);
            color: var(--text-main);
            background-color: var(--bg-dark);
            min-height: 100vh;
            padding-bottom: 80px; /* Extra padding for mobile scroll */
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .frosted {
            background: var(--glass-surface);
            backdrop-filter: blur(var(--blur)) saturate(150%);
            -webkit-backdrop-filter: blur(var(--blur)) saturate(150%);
            border: 1px solid var(--glass-border);
        }

        .app-container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .topbar {
            position: sticky;
            top: 20px;
            z-index: 50;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 32px;
            border-radius: var(--radius-card);
            margin-bottom: 40px;
            margin-top: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand-logo {
            height: 50px;
            width: auto;
            display: block;
        }

        .brand-text h1 {
            font-size: 1.4rem;
            font-weight: 800;
            margin: 0;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .event-subtext {
            font-size: 0.85rem;
            color: var(--text-muted);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        .control-item {
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(255,255,255,0.08);
            color: #fff;
            padding: 0 20px;
            border-radius: var(--radius-pill);
            font-weight: 600;
            height: 46px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .control-item:hover {
            background: rgba(255,255,255,0.12);
            border-color: rgba(255,255,255,0.2);
        }

        .control-item.active {
            background: var(--gradient-accent);
            border: none;
            box-shadow: 0 8px 20px rgba(10, 132, 255, 0.2);
        }

        /* Stats Grid */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            padding: 24px;
            border-radius: var(--radius-card);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-val {
            font-size: 2.8rem;
            font-weight: 800;
            display: block;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.1em;
            font-weight: 700;
        }

        /* Scanner */
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid var(--glass-border) !important;
        }

        /* Manual Search Results in Scanner */
        .manual-result-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--glass-border);
        }

        /* Responsive Form Grid */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Table */
        .table-container {
            margin-top: 20px;
            border-radius: var(--radius-card);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        th {
            padding: 16px;
            text-align: left;
            color: var(--text-muted);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        td {
            padding: 20px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
        }

        td:first-child {
            border-left: 1px solid var(--glass-border);
            border-top-left-radius: 16px;
            border-bottom-left-radius: 16px;
        }

        td:last-child {
            border-right: 1px solid var(--glass-border);
            border-top-right-radius: 16px;
            border-bottom-right-radius: 16px;
        }

        .group-tag {
            font-size: 0.75rem;
            font-weight: 700;
            color: #BF5AF2;
            display: block;
            text-transform: uppercase;
        }

        /* Group Management List Items */
        .group-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--glass-border);
            color: #fff;
        }
        .group-list-item:last-child {
            border-bottom: none;
        }
        .btn-icon {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 4px;
            opacity: 0.7;
            transition: opacity 0.2s;
            color: white;
        }
        .btn-icon:hover { opacity: 1; transform: scale(1.1); }

        .btn-action {
            background: var(--gradient-accent);
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-action:active {
            transform: scale(0.96);
        }

        .modern-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            padding: 14px 18px;
            border-radius: 14px;
            color: white;
            outline: none;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .modern-input:focus {
            border-color: #0A84FF;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-card {
            padding: 40px;
            border-radius: var(--radius-card);
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Editor Styles */
        .editor-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .tag-chip {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 5px;
        }
        .tag-chip:hover {
            background: var(--gradient-accent);
            border-color: transparent;
        }
        #emailPreview {
            background: #f4f4f4;
            color: #000;
            border-radius: 12px;
            padding: 0;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
        #previewContainer {
            background: #fff;
            margin: 20px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
        }

        /* Loading Indicator */
        #loader {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: rgba(20, 20, 20, 0.9);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            padding: 8px 16px;
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 10000;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s ease;
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.2);
            border-top-color: #0A84FF;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: rgba(30, 30, 30, 0.95);
            color: #fff;
            text-align: center;
            border-radius: 50px;
            padding: 16px;
            position: fixed;
            z-index: 10001;
            left: 50%;
            bottom: 30px;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s, transform 0.3s;
            transform: translateY(20px);
        }

        #toast.show {
            visibility: visible;
            opacity: 1;
            bottom: 50px;
            transform: translateY(0);
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 900px) {
            .app-container { padding: 0 16px; }
            
            /* Navbar adjustments */
            .topbar { flex-direction: column; gap: 20px; text-align: center; height: auto; padding: 20px; top: 10px; }
            .brand { flex-direction: column; gap: 10px; }
            .controls { flex-wrap: wrap; justify-content: center; gap: 8px; width: 100%; }
            .control-item { font-size: 0.8rem; padding: 0 14px; height: 40px; flex: 1 1 auto; justify-content: center; }

            /* Stats Cards */
            .stats-container { grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 24px; }
            .stat-card { padding: 16px; }
            .stat-card:last-child { grid-column: span 2; } /* Make 'Remaining' full width on mobile */
            .stat-val { font-size: 2rem; }

            /* List View -> Card View for Mobile */
            table, thead, tbody, th, td, tr { display: block; }
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            tr { 
                margin-bottom: 12px; 
                background: rgba(255,255,255,0.03); 
                border: 1px solid var(--glass-border); 
                border-radius: 16px; 
                padding: 16px;
            }
            td { 
                border: none; 
                position: relative; 
                padding: 4px 0; 
                background: transparent; 
            }
            td:first-child { border-radius: 0; padding-bottom: 8px; font-size: 1.1rem; } /* Name */
            td:last-child { border-radius: 0; margin-top: 10px; display: flex; gap: 10px; justify-content: flex-end; } /* Buttons */
            
            /* Hide non-essential columns on mobile to save space */
            td:nth-child(4), /* Phone */
            td:nth-child(5)  /* Email */
            { display: none; } 

            /* Form Layouts */
            .form-grid { grid-template-columns: 1fr; gap: 16px; }
            .editor-grid { grid-template-columns: 1fr; }
            .form-card { padding: 24px 16px; }

            /* Loader position */
            #loader { bottom: 16px; right: 16px; }
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="spinner"></div>
    <span style="font-size: 0.75rem; font-weight: 700; color: #aaa; letter-spacing: 0.05em;">SYNCING</span>
</div>

<div id="toast">Notification</div>

<div class="app-container">
    <!-- Navigation Bar -->
    <div class="frosted topbar">
        <div class="brand">
            <img src="https://i.imgur.com/p2qZOL5.png" alt="CAB VIP System" class="brand-logo">
            <div class="brand-text">
                <h1>CAB VIP Check In</h1>
                <div class="event-subtext">
                    Active Event: <select id="eventDropdown" class="modern-input" style="width:auto; height:auto; padding:4px 12px; display:inline-block;" onchange="switchEvent(this.value)">

                    </select>

            </div>
        </div>
        <div class="controls">
            <button onclick="toggleView('list')" id="nav-list" class="control-item active">üìã VIP LIST</button>
            <button onclick="toggleView('scan')" id="nav-scan" class="control-item">üì∏ CHECK IN</button>
            <button onclick="toggleView('add')" id="nav-add" class="control-item">üë§ ADD</button>
            <button onclick="toggleView('settings')" id="nav-settings" class="control-item">‚öôÔ∏è SETTINGS</button>
        </div>
    </div>

    <!-- Stats Bar -->
    <div class="stats-container" id="statsBar">
        <div class="frosted stat-card">
            <span class="stat-label">Total VIPs</span>
            <span class="stat-val" id="countTotal">0</span>
        </div>
        <div class="frosted stat-card">
            <span class="stat-label">Checked In</span>
            <span class="stat-val" style="color:#34C759" id="countIn">0</span>
        </div>
        <div class="frosted stat-card">
            <span class="stat-label">Remaining</span>
            <span class="stat-val" style="color:#0A84FF" id="countLeft">0</span>

    </div>

    <!-- VIEW: VIP LIST -->
    <div id="view-list" class="view">
        <div style="display:flex; gap:12px; margin-bottom: 30px;">
            <input type="text" id="search" class="modern-input" placeholder="Search first name, last name, or group..." onkeyup="filterTable()" style="flex:1;">
            <button onclick="sendBulk()" id="blastBtn" class="btn-action" style="padding:0 30px; white-space:nowrap;">Send Ticket Email</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>FIRST</th>
                        <th>LAST</th>
                        <th>GROUP</th>

                        <th>EMAIL</th>
                        <th>SHIRT SIZE</th>
                        <th>CHECK IN</th>

                    </tr>
                </thead>
                <tbody id="guestTableBody"></tbody>

        </div>
    </div>

    <!-- VIEW: CHECK IN / SCANNER -->
    <div id="view-scan" class="view" style="display:none;">
        <div class="frosted form-card">

            <!-- Manual Check-In -->

            <div id="reader"></div>
            <div style="margin-top:30px; text-align: center;">

    <!-- VIEW: ADD VIP -->
    <div id="view-add" class="view" style="display:none;">
        <div class="frosted form-card">
            <h2 class="mb-4">Add VIP to <span id="addEventLabel" style="color:#BF5AF2">...</span></h2>
            <form id="vipForm">
                <div class="form-grid">
                    <div>
                        <label class="stat-label" style="display:block; margin-bottom: 8px;">First Name</label>
                        <input type="text" id="first" class="modern-input" placeholder="e.g. John" required>
                    </div>
                    <div>

                <div class="form-grid">
                    <div>

    <!-- VIEW: SETTINGS -->

        <div class="frosted form-card">

            <div style="margin-bottom:30px;">

                <div style="display:flex; gap:12px;">
                    <input type="text" id="newEventName" class="modern-input" placeholder="e.g. Lip Sync 2026">
                    <button onclick="createNewEvent()" class="btn-action">Create</button>
                </div>
            </div>
            <div style="margin-bottom:30px;">
                <label class="stat-label" style="display:block; margin-bottom: 12px;">Add Group</label>
                <div style="display:flex; gap:12px;">

            <hr style="border:0; border-top:1px solid var(--glass-border); margin:30px 0;">
            
            <!-- Email Template Editor -->
            <div style="margin-bottom:30px;">
                <label class="stat-label" style="display:block; margin-bottom: 12px;">Email Template</label>
                
                <input type="text" id="emailSubjectInput" class="modern-input" placeholder="Subject Line" style="margin-bottom:12px; font-weight:bold;">

                <div class="editor-grid">

                            <button type="button" class="tag-chip" onclick="insertTag('{{EVENT}}')">+ Event</button>

            </div>
        </div>

</div>

<script>
    // CORE CONFIGURATION
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbypBjUw60STU97OEvVglSztRqBk0iqZSKOTe8vRXmc2cw1G3WQwokCa0wC28ZPMnNhBWg/exec";
    
    let currentData = { vips: [], groups: [], allEvents: [], activeEventName: "", activeEventTemplate: "", activeEventSubject: "" };
    let html5QrcodeScanner = null;

    const DEFAULT_BODY_TEXT = `Hi {{FIRST}},

We are excited to see you at {{EVENT}}!
Please present this QR code at the entrance for VIP access.

Group: {{GROUP}}`;

    const DEFAULT_SUBJECT_TEXT = "Your VIP Access Pass";

    // --- CORE API (Using POST) ---
    async function api(action, params = {}, silent = false) {
        if (!silent) showLoader(true);
        const url = WEB_APP_URL; 
        const formData = new URLSearchParams();
        formData.append('action', action);
        for (const key in params) formData.append(key, params[key]);
        
        try {
            const response = await fetch(url, { method: "POST", body: formData });
            const text = await response.text();
            try {
                const result = JSON.parse(text);
                if (!silent) showLoader(false);
                return result;
            } catch (jsonError) {
                if (text.trim().startsWith("<")) throw new Error("ACCESS DENIED: Please set Google Script deployment to 'Anyone'.");
                throw new Error("Invalid Response from Google");
            }
        } catch (error) {
            console.error("Connection Error:", error);
            if (!silent) { showLoader(false); alert("Sync Error: Check connection."); }
            return null;
        }
    }

    function showLoader(show) { document.getElementById('loader').style.display = show ? 'flex' : 'none'; }
    function showToast(msg) {
        const toast = document.getElementById("toast");
        toast.innerText = msg;
        toast.className = "show";
        setTimeout(() => { toast.className = ""; }, 3000);
    }

    // --- DATA HANDLING ---
    async function refreshData(eventId = null) {
        const data = await api('getAppData', eventId ? { eventId } : {}, true); 
        if (data) { currentData = data; renderUI(currentData); }
    }

    function renderUI(data) {
        if (!data || !data.vips) return;

        // Stats
        const total = data.vips.length;
        const inCount = data.vips.filter(v => v.status === 'Checked In').length;
        document.getElementById('countTotal').innerText = total;
        document.getElementById('countIn').innerText = inCount;
        document.getElementById('countLeft').innerText = total - inCount;

        // Dropdowns & Labels
        document.getElementById('eventDropdown').innerHTML = data.allEvents.map(e => `<option value="${e.id}" ${e.id == data.activeEventId ? 'selected' : ''}>${e.name}</option>`).join('');
        document.getElementById('addEventLabel').innerText = data.activeEventName;
        document.getElementById('groupSelect').innerHTML = '<option value="" disabled selected>Assign Group...</option>' + data.groups.map(g => `<option value="${g.name}">${g.name}</option>`).join('');
        
        // Template Input & Preview
        const tpl = data.activeEventBody || DEFAULT_BODY_TEXT;
        const subj = data.activeEventSubject || DEFAULT_SUBJECT_TEXT;
        document.getElementById('emailTemplateInput').value = tpl;
        document.getElementById('emailSubjectInput').value = subj;
        updatePreview(tpl);

        // VIP Table
        const tbody = document.getElementById('guestTableBody');
        tbody.innerHTML = data.vips.map(v => `
            <tr>
                <td class="fw-bold">${v.first}</td>
                <td class="fw-bold">${v.last}</td>
                <td><span class="group-tag">${v.team}</span></td>
                <td><small>${v.phone}</small></td>
                <td><small>${v.email}</small></td>
                <td><span style="color:#BF5AF2; font-weight:800;">${v.shirtSize}</span></td>
                <td><button onclick="checkIn('${v.id}')" class="btn-action" style="${v.status === 'Checked In' ? 'background:var(--gradient-success)' : ''}">${v.status === 'Checked In' ? 'ARRIVED' : 'MARK'}</button></td>
                <td>
                    <button onclick="resend('${v.id}')" class="btn-icon">üîÑ</button>
                    <button onclick="removeGuest('${v.id}')" class="btn-icon" style="color:#FF3B30;">üóëÔ∏è</button>
                </td>
            </tr>
        `).join('');

        // Group Management List
        const groupList = document.getElementById('groupListContainer');
        if (data.groups.length === 0) {
            groupList.innerHTML = '<p style="color:var(--text-muted); font-style:italic;">No groups added yet.</p>';
        } else {
            groupList.innerHTML = '<h3 style="margin-bottom:15px; font-size:1rem; text-transform:uppercase; font-weight:700; color:var(--text-muted);">Manage Groups</h3>' + 
            data.groups.map(g => `
                <div class="group-list-item">
                    <span>${g.name}</span>
                    <button onclick="editGroupName('${g.id}', '${g.name}')" class="btn-icon">‚úèÔ∏è</button>
                </div>
            `).join('');
        }
    }

    // --- ACTIONS ---
    async function checkIn(id) {
        const guest = currentData.vips.find(g => g.id === id);
        if (guest) {
            guest.status = (guest.status === 'Checked In') ? 'Invited' : 'Checked In';
            renderUI(currentData);
            const searchVal = document.getElementById("manualCheckInSearch").value;
            if(searchVal) filterManualCheckIn();
            showToast(`${guest.status === 'Checked In' ? 'Checked In' : 'Unmarked'}: ${guest.first}`);
        } else {
            showToast("Guest ID not found.");
            return;
        }
        await api('autoCheckIn', { id }, true);
    }

    // --- EDITOR LOGIC ---
    function insertTag(tag) {
        const el = document.getElementById('emailTemplateInput');
        const start = el.selectionStart;
        const end = el.selectionEnd;
        const text = el.value;
        el.value = text.substring(0, start) + tag + text.substring(end);
        el.focus();
        el.selectionStart = el.selectionEnd = start + tag.length;
        updatePreview();
    }

    function updatePreview(val) {
        let content = val || document.getElementById('emailTemplateInput').value;
        // Mock replacements for preview
        content = content.replace(/{{FIRST}}/g, "Thunder");
        content = content.replace(/{{LAST}}/g, "Antelope");
        content = content.replace(/{{EVENT}}/g, "Lip Sync 2026");
        content = content.replace(/{{GROUP}}/g, "Dance Team");
        // Convert newlines to br
        content = content.replace(/\n/g, '<br>');
        
        // Wrap in the standard container styling to show user what it looks like
        const wrapped = `
            <div id="previewContainer">
                <h1 style="color: #522d80; margin-top: 0; font-size: 24px;">CAB VIP TICKET</h1>
                <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
                <div style="font-size: 16px; color: #333; line-height: 1.6;">
                    ${content}
                </div>
                <div style="margin: 30px 0; text-align: center;">
                    <div style="width:150px; height:150px; background:#eee; display:inline-block; border:4px solid #522d80; padding:10px;">(QR Code Placeholder)</div>
                </div>
                <p style="color: #888; font-size: 12px; margin-top: 20px;">Please show this code at the check-in desk.</p>
            </div>
        `;
        document.getElementById('emailPreview').innerHTML = wrapped;
    }

    function resetTemplate() {
        document.getElementById('emailTemplateInput').value = DEFAULT_BODY_TEXT;
        document.getElementById('emailSubjectInput').value = DEFAULT_SUBJECT_TEXT;
        updatePreview();
    }

    async function saveEmailTemplate() {
        const body = document.getElementById('emailTemplateInput').value;
        const subject = document.getElementById('emailSubjectInput').value;
        showToast("Saving Template...");
        const result = await api('saveEventTemplate', { body: body, subject: subject });
        if(result) { showToast("Template Saved!"); currentData = result; }
    }

    async function editGroupName(id, currentName) {
        const newName = prompt("Rename Group:", currentName);
        if(newName && newName !== currentName) {
            showToast("Updating Group...");
            const result = await api('editGroup', { id: id, newName: newName });
            if(result) { currentData = result; renderUI(currentData); showToast("Group Updated!"); }
        }
    }

    async function createNewEvent() {
        const name = document.getElementById('newEventName').value;
        if(name) { showToast("Creating Event..."); const res = await api('addEvent', { name }); if(res) { document.getElementById('newEventName').value=''; currentData=res; renderUI(res); showToast("Event Created!"); } }
    }

    async function createNewGroup() {
        const name = document.getElementById('newGroupName').value;
        if(name) { showToast("Adding Group..."); const res = await api('addGroup', { name }); if(res) { document.getElementById('newGroupName').value=''; currentData=res; renderUI(res); showToast("Group Added!"); } }
    }

    async function switchEvent(id) { await refreshData(id); }
    async function resend(id) { if(confirm("Resend ticket?")) { showToast("Sending..."); await api('resendSingleTicket', { guestId: id }, true); showToast("Sent!"); } }
    async function removeGuest(id) {
        if(confirm("Are you sure you want to remove this VIP?")) {
            // Optimistic Remove
            currentData.vips = currentData.vips.filter(v => v.id !== id);
            renderUI(currentData);
            showToast("Removing VIP...");
            // Background Sync
            await api('removeGuest', { id: id }, true);
            showToast("VIP Removed");
        }
    }
    
    async function sendBulk() {
        if(confirm("Blast tickets?")) {
            document.getElementById('blastBtn').innerText = "Sending...";
            await api('sendAllPendingTickets');
            document.getElementById('blastBtn').innerText = "Send Ticket Email";
            showToast("Tickets Sent!");
            refreshData();
        }
    }

    document.getElementById('vipForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const params = {
            first: document.getElementById('first').value, last: document.getElementById('last').value,
            phone: document.getElementById('phone').value, email: document.getElementById('email').value,
            team: document.getElementById('groupSelect').value, shirtSize: document.getElementById('shirtSize').value
        };
        e.target.reset(); toggleView('list'); showToast("Adding VIP...");
        const res = await api('addVip', params);
        if(res) { currentData = res; renderUI(res); showToast("VIP Saved!"); }
    });

    // --- SCANNER & INPUTS ---
    document.getElementById('hardwareInput').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            let val = this.value.trim();
            if (!val) return;
            let id = val.includes('id=') ? val.split('id=')[1].split('&')[0] : val;
            checkIn(id);
            this.value = '';
        }
    });

    function filterManualCheckIn() {
        const val = document.getElementById("manualCheckInSearch").value.toUpperCase();
        const resultsDiv = document.getElementById("manualCheckInResults");
        resultsDiv.innerHTML = "";
        if (!val) return;
        const matches = currentData.vips.filter(v => v.first.toUpperCase().includes(val) || v.last.toUpperCase().includes(val));
        if (matches.length === 0) { resultsDiv.innerHTML = '<div style="color:var(--text-muted); padding:10px;">No matches</div>'; return; }
        matches.forEach(v => {
            const div = document.createElement("div");
            div.className = "manual-result-item";
            div.innerHTML = `<div><strong>${v.first} ${v.last}</strong><br><span style="font-size:0.7rem; color:#BF5AF2;">${v.team}</span></div><button class="btn-action" style="${v.status === 'Checked In' ? 'background:var(--gradient-success)' : ''}">${v.status === 'Checked In' ? '‚úì' : 'MARK'}</button>`;
            div.querySelector("button").onclick = () => checkIn(v.id);
            resultsDiv.appendChild(div);
        });
    }

    function filterTable() {
        const val = document.getElementById("search").value.toUpperCase();
        document.querySelectorAll("#guestTableBody tr").forEach(r => { r.style.display = r.innerText.toUpperCase().includes(val) ? "" : "none"; });
    }

    function toggleView(view) {
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        document.querySelectorAll('.control-item').forEach(btn => btn.classList.remove('active'));
        document.getElementById('view-' + view).style.display = 'block';
        document.getElementById('nav-' + view).classList.add('active');
        document.getElementById('statsBar').style.display = (view === 'list') ? 'grid' : 'none';
        
        if (view === 'scan') {
            setTimeout(() => document.getElementById('hardwareInput').focus(), 300);
            if (!html5QrcodeScanner) {
                html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 15, qrbox: 250, supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA] });
                html5QrcodeScanner.render(onScanSuccess, onScanError);
            }
        } else if (html5QrcodeScanner) {
            html5QrcodeScanner.clear().then(() => { html5QrcodeScanner = null; }).catch(() => { html5QrcodeScanner = null; });
        }
    }

    function onScanSuccess(decodedText) {
        try {
            const id = decodedText.includes('id=') ? decodedText.split('id=')[1].split('&')[0] : null;
            if (id) { checkIn(id); if (window.navigator.vibrate) window.navigator.vibrate(200); }
        } catch (e) {}
    }
    function onScanError(e) {}

    window.onload = () => refreshData();
</script>
</body>
</html>
